<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body onload="DefaultScreen">
    <!--top header-->
    <header>
        <h1>Weather Dashboard</h1>
        <p>Input a city in the search bar to view the current and upcoming weather forecast</p>
        <hr>
    </header>

    <!--search section-->
    <div class="container-search" id="search">
        <h2>Search for a city</h2>
        <section class="inputs">
            <p id="inputContainer"><input type="text" placeholder="Enter City" id="cityInput"></p>
            <button type="button" onclick="GetInfo()">Search</button>
        </section>
    </div>

    <section>
        <h1 id="Para1"> 5 Day Weather Forecast</h1>
        <h2 id="cityName"></h2>

    </section>


    <!--weather section-->
    <section class="weatherContainer" id="weatherContainer">

        <div id="iconsContainer">

            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="./assets/images/imageplaceholder.jpg" class="imgClass" id="img1"></div>
                <p class="minValues" id="day1Min">Loading..</p>
                <p class="maxValues" id="day1Max">Loading..</p>
            </div>
            <div class="icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="./assets/images/imageplaceholder.jpg" class="imgClass" id="img2"></div>
                <p class="minValues" id="day2Min">Loading..</p>
                <p class="maxValues" id="day2Max">Loading..</p>
            </div>
            <div class="icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="./assets/images/imageplaceholder.jpg" class="imgClass" id="img3"></div>
                <p class="minValues" id="day3Min">Loading..</p>
                <p class="maxValues" id="day3Max">Loading..</p>
            </div>
            <div class="icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="./assets/images/imageplaceholder.jpg" class="imgClass" id="img4"></div>
                <p class="minValues" id="day4Min">Loading..</p>
                <p class="maxValues" id="day4Max">Loading..</p>
            </div>
            <div class="icons">
                <p class="weather" id="day5"></p>
                <div class="image"><img src="./assets/images/imageplaceholder.jpg" class="imgClass" id="img5"></div>
                <p class="minValues" id="day5Min">Loading..</p>
                <p class="maxValues" id="day5Max">Loading..</p>
            </div>
        </div>
