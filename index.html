<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
<!--top header-->
<header>
    <h1>Weather Dashboard</h1>
    <p>Input a city in the search bar to view the current and upcoming weather forecast</p>
    <hr>
</header>

<!--search section-->
<div class="container-search" id="search">
    <h2>Search for a city</h2>
    <section class="inputs">
        <input type="text" placeholder="Input City Name" id="cityInput">
        <input type="submit" value="search" id="add">
    </section>
</div>

<!--weather section-->
<section class="container-weather" id="weatherDisplay">
    <div class="wrapper">
        <h2 id="cityOutput"></h2>
        <p id="temp"></p>
        <p>test</p>
    </div>


</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
