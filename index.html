<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
  
<div class="flex flex-col items-center justify-center w-screen min-h-screen text-gray-700 p-10 bg-gradient-to-br from-blue-200 via-gray-200 to-blue-200">

	<!-- Today's Weather-->
    <h1 class="font-bold text-6xl text-gray-500">Weather Dashboard</h1>
    <p class="text-2xl">Input a city in the search bar below to view the current and upcoming weather forecast</p>
		
	
	<div class="flex flex-col space-y-6 items-center w-full max-w-screen-md bg-white p-10 mt-10 rounded-xl ring-8 ring-white ring-opacity-40">
		<div class="flex justify-between items-center">
            <div class="container-search flex justify-between items-center" id="form">
                <p id="inputContainer"><input type="text" class= "border border-blue-200 font-semibold text-lg" placeholder="Enter City" id="cityInput"></p>
                <button type="button" class="btn font-semibold text-lg w-1/4 hover:bg-blue-200 border border-blue-200 text-right rounded">Search</button>
            </div>	
        </div>
           <!--Recent Searches-->
            <div class="container">             
     
                <!--<form class="form-inline" id="form">-->
                <h2 style="font-size: 20px; padding: 1rem;">Recent Searches</h2>
                <ul class="list-group list-group-flush" id="ul">
              
                </ul>
                <button type="button" id="delete" class="border border-blue-200 font-semibold text-lg px-4 rounded" style="display: block;margin: 1rem auto;">Delete Searches</button>
               
              
            </div>

		
		
		<div class="box w-full max-w-screen-sm bg-white p-10 rounded-xl ring-8 ring-black ring-opacity-40">
            <div class="flex flex-col justify-between currentWeather">
                
                <!-- Todays City/Min/Max Output-->
                <div class="flex flex-col">
                   
                    <span id="cityName" class="font-bold text-6xl text-gray-500"></span>
                    <span class="weather font-semibold text-lg" id="day1"></span>
                    <span class="minValues" id="day1Min"></span>
                    <span class="maxValues" id="day1Max"></span>
                    <span class="HumidityValues" id="day1Humidity"></span>
                    <span class="windValues" id="day1Wind"></span>
                </div>
                <div class="image h-24 w-24 fill-current text-yellow-400" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"><img src="" class="imgClass" id="img1"></div>
        </div>        
    
            <!--5 Day Forecast-->
            <div class="flex justify-between mt-12 weatherContainer" id="weatherContainer">
            
                <!--Day 2-->
                <div class="flex flex-col items-center">
                    <p class="weather font-semibold text-lg" id="day2"></p>
                    <div class="h-10 w-10 fill-current text-gray-400 mt-3" height="30" viewBox="0 0 30 30" width="30"><img src="" class="imgClass" id="img2"></div>
                    <p class="minValues" id="day2Min">Min</p>
                    <p class="maxValues" id="day2Max">Max</p>
                    <p class="HumidityValues" id="day2Humidity">Humidity</p>
                    <p class="windValues" id="day2Wind">Wind</p>
                </div>
                <!--Day 3-->
                <div class="flex flex-col items-center icons">
                    <p class="weather font-semibold text-lg" id="day3"></p>
                    <div class="h-10 w-10 fill-current text-gray-400 mt-3" height="30" viewBox="0 0 30 30" width="30"><img src="" class="imgClass" id="img3"></div>
                    <p class="minValues" id="day3Min">Min</p>
                    <p class="maxValues" id="day3Max">Max</p>
                    <p class="HumidityValues" id="day3Humidity">Humidity</p>
                    <p class="windValues" id="day3Wind">Wind</p>
                </div>
                 <!--Day 4-->
                <div class="flex flex-col items-center icons">
                    <p class="weather font-semibold text-lg" id="day4"></p>
                    <div class="h-10 w-10 fill-current text-gray-400 mt-3" height="30" viewBox="0 0 30 30" width="30"><img src="" class="imgClass" id="img4"></div>
                    <p class="minValues" id="day4Min">Min</p>
                    <p class="maxValues" id="day4Max">Max</p>
                    <p class="HumidityValues" id="day4Humidity">Humidity</p>
                    <p class="windValues" id="day4Wind">Wind</p>
                </div>
                 <!--Day 5-->
                <div class="flex flex-col items-center icons">
                    <p class="weather font-semibold text-lg" id="day5"></p>
                    <div class="h-10 w-10 fill-current text-gray-400 mt-3" height="30" viewBox="0 0 30 30" width="30"><img src="" class="imgClass" id="img5"></div>
                    <p class="minValues" id="day5Min">Min</p>
                    <p class="maxValues" id="day5Max">Max</p>
                    <p class="HumidityValues" id="day5Humidity">Humidity</p>
                    <p class="windValues" id="day5Wind">Wind</p>
                </div>
                 <!--Day 6-->
                <div class="flex flex-col items-center icons">
                    <p class="weather font-semibold text-lg" id="day6"></p>
                    <div class="h-10 w-10 fill-current text-gray-400 mt-3" height="30" viewBox="0 0 30 30" width="30"><img src="" class="imgClass" id="img6"></div>
                    <p class="minValues" id="day6Min">Min</p>
                    <p class="maxValues" id="day6Max">Max</p>
                    <p class="HumidityValues" id="day6Humidity">Humidity</p>
                    <p class="windValues" id="day6Wind">Wind</p>
                </div>
            </div>


            <!--test-->
           
	</div>
	
</div>
</div>

        



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
